<html>
    <head>
        <title>Tree View Demo</title>
        <link rel="stylesheet" href="..\build\css\treeview.css"/>
        <script type="text/javascript" src="..\build\js\treeview.js"></script>
    </head>
    <body>
        <h1>Tree View Demo</h1>
        <ul id="tree1"></ul>
        <ul id="tree2"></ul>
        <script id="source">
            let _var = sdh.Variables();
            // Single variable addition
            _var.add(1, "one");
            // Chained variable addition
            _var.add(2, "two").add(3, "three");
            let _alt = sdh.Variables();
            // Single variable addition
            _var.add(4, "four");
            // Chained variable addition
            _var.add(5, "five").add(6, "six");  
            let _tree1 = sdh.Tree("#tree1");  
            let _tree2 = sdh.Tree("#tree2");  
            let _tree3 = sdh.Tree("#tree1");  
            let _tree4 = sdh.Tree("#tree3");
        </script>
        <pre id="script">
        </pre>
        <div id="collection"></div>
        <script>
            let script = document.getElementById("script");
            let source = document.getElementById("source");
            script.innerHTML = source.innerHTML;
            let collection = document.getElementById("collection");
            collection.innerHTML = JSON.stringify(sdh.Variables.prototype.collection);
        </script>
    </body>
</html>
